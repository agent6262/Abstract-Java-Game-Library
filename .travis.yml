language: java
jdk:
 - openjdk8
sudo: required
addons:
  apt:
     packages:
        - libglew-dev
        - freeglut3-dev
        - libxi-dev
        - libxmu-dev
        - xserver-xorg-video-dummy
        - xpra
        - xorg-dev
        - opencl-headers
        - libgl1-mesa-dev
        - libxcursor-dev
        - libpulse-dev
        - libxinerama-dev
        - libxrandr-dev
        - libxv-dev
        - libasound2-dev
        - libudev-dev
        - mesa-utils
        - libgl1-mesa-glx
before_install:
 - sudo add-apt-repository -y ppa:oibaf/graphics-drivers
 - sudo apt-get update -qq -y
 - chmod +x gradlew
 - sudo apt-get -yq --force-yes install libgl1-mesa-dev libgl1-mesa-glx mesa-common-dev libglapi-mesa libgbm1 libgl1-mesa-dri libxatracker-dev xvfb
install:
 - sudo apt-get install -y gdb

before_script:
 - export DISPLAY=:99.0
 - export LIBGL_ALWAYS_SOFTWARE=1
 #- sh -e /etc/init.d/xvfb start
 - xpra --xvfb="Xorg +extension GLX +extension RANDR +extension RENDER -config `pwd`/test/dummy.xorg.conf -logfile ${HOME}/.xpra/xorg.log"  start :99
 - sleep 3 # give xvfb some time to start
 - ulimit -c unlimited -S # enable core dumps
 - LIBGL_ALWAYS_SOFTWARE=1 glxinfo
 - glxinfo

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/