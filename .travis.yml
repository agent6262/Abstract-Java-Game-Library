language: java
jdk:
 - openjdk8
sudo: required
addons:
 apt:
  packages:
   - xorg-dev
before_install:
  - sudo add-apt-repository -y ppa:oibaf/graphics-drivers
  - sudo apt-get update -qq -y
  - chmod +x gradlew

before_script:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start

before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/